<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drive Sync Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
    #authorize_button, #signout_button {
      margin: 10px;
    }
    #joinInfo {
      margin-top: 15px;
      font-size: 18px;
      color: #2980b9;
    }
    #videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .thumb {
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      width: 220px;
    }
    .thumb:hover {
      background: #f0f0f0;
    }
    video {
      margin-top: 20px;
      width: 90vw;
      max-height: 75vh;
      border: 4px solid #444;
      border-radius: 10px;
      display: none;
    }
  </style>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
</head>
<body>
  <h1>ðŸ“º Drive Sync Watch</h1>

  <!-- Auth buttons -->
  <div id="auth">
    <button id="authorize_button" onclick="handleAuthClick()">ðŸ”“ Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()" style="display:none;">ðŸšª Sign Out</button>
  </div>

  <!-- Setup & Room Join -->
  <div id="setup" style="display:none;">
    <button onclick="createRoom()">ðŸŽ¬ Create Room</button>
    <input type="text" id="roomId" placeholder="Enter Room ID to Join" />
    <button onclick="joinRoom()">ðŸ”— Join Room</button>
  </div>

  <div id="joinInfo"></div>
  <div id="videos"></div>
  <video id="player" controls></video>

  <script>
    const CLIENT_ID = "223089359374-j7fh0seetlipaagvoq73s4489elnrfko.apps.googleusercontent.com";
    const API_KEY = "AIzaSyBJ0gKOQZL48z_qN6qsIP5CIsWUwdcpM-Q";
    const FOLDER_ID = "1AmYUxf-jRUxNY6ev0LC073Etn3fgw3Fj";
    const SCOPES = "https://www.googleapis.com/auth/drive.readonly";
    const ABLY_KEY = "x3A3zw.0cEwww:LKwrrj7RypK6l5y-WjlYh6sZUgxBQC8-4432KBULIew";

    let tokenClient, ablyChannel, room = "";
    const player = document.getElementById("player");
    const videosDiv = document.getElementById("videos");

    let gapiInited = false, gisInited = false;

    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
      });
      gapiInited = true;
      maybeEnableAuth();
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: '', // set later
      });
      gisInited = true;
      maybeEnableAuth();
    }

    function maybeEnableAuth() {
      if (gapiInited && gisInited) {
        document.getElementById("authorize_button").style.display = "inline-block";
      }
    }

    function handleAuthClick() {
      tokenClient.callback = async (resp) => {
        if (resp.error) throw resp;
        document.getElementById("signout_button").style.display = "inline-block";
        document.getElementById("authorize_button").innerText = "ðŸ”„ Refresh";
        document.getElementById("setup").style.display = "block";
        await listDriveVideos();
      };
      if (gapi.client.getToken() === null) {
        tokenClient.requestAccessToken({ prompt: "consent" });
      } else {
        tokenClient.requestAccessToken({ prompt: "" });
      }
    }

    function handleSignoutClick() {
      const token = gapi.client.getToken();
      if (token) {
        google.accounts.oauth2.revoke(token.access_token);
        gapi.client.setToken('');
        location.reload(); // clean reset
      }
    }

    async function listDriveVideos() {
      const res = await gapi.client.drive.files.list({
        q: `'${FOLDER_ID}' in parents and mimeType contains 'video' and trashed=false`,
        fields: "files(id, name)"
      });
      videosDiv.innerHTML = "";
      res.result.files.forEach(file => {
        const div = document.createElement("div");
        div.className = "thumb";
        div.innerHTML = `<strong>${file.name}</strong>`;
        div.onclick = () => {
          showVideo(file.id);
          if (ablyChannel) {
            ablyChannel.publish("sync", {
              videoId: file.id,
              currentTime: 0,
              playing: false
            });
          }
        };
        videosDiv.appendChild(div);
      });
    }

    function createRoom() {
      room = Math.random().toString(36).substring(2, 8).toUpperCase();
      document.getElementById("setup").style.display = "none";
      document.getElementById("joinInfo").innerHTML = `âœ… Room Created: <strong>${room}</strong><br>Share this ID to sync playback.`;
      setupAbly();
    }

    function joinRoom() {
      const input = document.getElementById("roomId").value.trim().toUpperCase();
      if (!input) return alert("Enter Room ID");
      room = input;
      document.getElementById("setup").style.display = "none";
      document.getElementById("videos").style.display = "none";
      document.getElementById("joinInfo").innerText = `ðŸŽ¥ Joined Room: ${room}`;
      setupAbly();
    }

    function setupAbly() {
      const ably = new Ably.Realtime(ABLY_KEY);
      ablyChannel = ably.channels.get("room-" + room);
      ablyChannel.subscribe("sync", msg => {
        const data = msg.data;
        if (data.videoId && !player.src.includes(data.videoId)) {
          showVideo(data.videoId);
        }
        if (Math.abs(player.currentTime - data.currentTime) > 1) {
          player.currentTime = data.currentTime;
        }
        if (data.playing) player.play();
        else player.pause();
      });
    }

    function showVideo(fileId) {
      player.src = `https://drive.google.com/uc?id=${fileId}&export=preview`;
      player.style.display = "block";
      player.dataset.vid = fileId;
    }

    ["play", "pause", "seeking", "seeked"].forEach(e =>
      player.addEventListener(e, () => {
        if (!ablyChannel) return;
        ablyChannel.publish("sync", {
          videoId: player.dataset.vid,
          currentTime: player.currentTime,
          playing: !player.paused
        });
      })
    );
  </script>

  <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
