<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drive Sync Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
    h1 { margin-bottom: 10px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    #videos { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
    .thumb { background: #fff; padding: 10px; border: 1px solid #ccc; width: 200px; cursor: pointer; }
    video { width: 90vw; max-height: 80vh; margin-top: 20px; display: none; border: 4px solid #333; border-radius: 10px; }
    #joinInfo { font-size: 18px; margin-top: 10px; color: #333; }
  </style>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
</head>
<body>
  <h1>ðŸ“º Drive Sync Watch</h1>

  <div id="setup">
    <button onclick="createRoom()">ðŸŽ¬ Create Room</button>
    <input type="text" id="roomId" placeholder="Enter Room ID to Join" />
    <button onclick="joinRoom()">ðŸ”— Join Room</button>
  </div>

  <div id="joinInfo"></div>
  <div id="videos"></div>
  <video id="player" controls></video>

  <script>
    const GOOGLE_CLIENT_ID = "223089359374-j7fh0seetlipaagvoq73s4489elnrfko.apps.googleusercontent.com";
    const GOOGLE_API_KEY = "AIzaSyBJ0gKOQZL48z_qN6qsIP5CIsWUwdcpM-Q";
    const GOOGLE_FOLDER_ID = "1AmYUxf-jRUxNY6ev0LC073Etn3fgw3Fj";
    const GOOGLE_SCOPE = "https://www.googleapis.com/auth/drive.readonly";
    const ABLY_API_KEY = "x3A3zw.0cEwww:LKwrrj7RypK6l5y-WjlYh6sZUgxBQC8-4432KBULIew";

    let room = "";
    let ablyChannel = null;
    const player = document.getElementById("player");
    const videosDiv = document.getElementById("videos");

    // --- Common Ably Setup ---
    function setupAbly() {
      const ably = new Ably.Realtime(ABLY_API_KEY);
      ablyChannel = ably.channels.get("room-" + room);

      ablyChannel.subscribe("sync", msg => {
        const data = msg.data;
        if (data.videoId && !player.src.includes(data.videoId)) {
          showVideo(data.videoId);
        }
        if (Math.abs(player.currentTime - data.currentTime) > 1) {
          player.currentTime = data.currentTime;
        }
        if (data.playing) player.play();
        else player.pause();
      });
    }

    function syncPlayer() {
      if (!ablyChannel) return;
      ablyChannel.publish("sync", {
        videoId: player.dataset.vid,
        currentTime: player.currentTime,
        playing: !player.paused
      });
    }

    ["play", "pause", "seeking", "seeked"].forEach(e => {
      player.addEventListener(e, syncPlayer);
    });

    function showVideo(fileId) {
      player.src = `https://drive.google.com/uc?id=${fileId}&export=preview`;
      player.style.display = "block";
      player.dataset.vid = fileId;
    }

    // --- Load Drive Videos ---
    function listDriveVideos() {
      gapi.client.drive.files.list({
        q: `'${GOOGLE_FOLDER_ID}' in parents and mimeType contains 'video' and trashed=false`,
        fields: "files(id, name)"
      }).then(res => {
        const files = res.result.files;
        files.forEach(file => {
          const div = document.createElement("div");
          div.className = "thumb";
          div.innerHTML = `<strong>${file.name}</strong>`;
          div.onclick = () => {
            showVideo(file.id);
            if (ablyChannel) {
              ablyChannel.publish("sync", {
                videoId: file.id,
                currentTime: 0,
                playing: false
              });
            }
          };
          videosDiv.appendChild(div);
        });
      });
    }

    function startApp() {
      gapi.client.init({
        apiKey: GOOGLE_API_KEY,
        clientId: GOOGLE_CLIENT_ID,
        scope: GOOGLE_SCOPE,
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"]
      }).then(() => gapi.auth2.getAuthInstance().signIn())
        .then(() => listDriveVideos())
        .catch(err => alert("Google Auth Failed: " + err.message));
    }

    // --- Room Logic ---
    function createRoom() {
      room = Math.random().toString(36).substring(2, 8).toUpperCase(); // e.g. "F8K29L"
      document.getElementById("setup").style.display = "none";
      document.getElementById("joinInfo").innerHTML = `âœ… Room Created: <strong>${room}</strong><br>Share this ID to let others join.`;
      setupAbly();
      gapi.load("client:auth2", startApp); // Start Drive load
    }

    function joinRoom() {
      room = document.getElementById("roomId").value.trim().toUpperCase();
      if (!room) return alert("Enter Room ID to join");
      document.getElementById("setup").style.display = "none";
      document.getElementById("videos").style.display = "none"; // hide video list
      document.getElementById("joinInfo").innerText = `ðŸŽ¥ Joined Room: ${room}`;
      setupAbly();
    }
  </script>
</body>
</html>
