<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Link Video Player</title>
    <style>
        body {
            background: #111;
            color: #fff;
            text-align: center;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        input {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        video {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>Google Drive Video Link Player</h2>
    <input type="text" id="driveLink" placeholder="Paste your Google Drive link here" />
    <br>
    <button onclick="loadVideo()">Play Video</button>

    <video id="videoPlayer" controls></video>

    <script>
        function extractFileId(url) {
            const match = url.match(/[-\w]{25,}/);
            return match ? match[0] : null;
        }

        function loadVideo() {
            const link = document.getElementById("driveLink").value.trim();
            const fileId = extractFileId(link);

            if (fileId) {
                const videoUrl = `https://drive.google.com/uc?id=${fileId}&export=download`;
                const videoPlayer = document.getElementById("videoPlayer");
                videoPlayer.src = videoUrl;
                videoPlayer.play();
            } else {
                alert("Invalid Google Drive link!");
            }
        }
    </script>

</body>
</html>
