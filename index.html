<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drive Sync Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    video {
      width: 100%;
      max-width: 800px;
      border-radius: 16px;
      box-shadow: 0 0 20px #000;
    }
    #controls {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #00bfa5;
      color: white;
    }
    input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      width: 200px;
    }
    #roomSection {
      margin-bottom: 1rem;
    }
    #roomIdDisplay {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h2>üé¨ Rave-style Drive Watch Party</h2>

  <div id="roomSection">
    <input type="text" id="roomId" placeholder="Room ID (e.g. abc123)" />
    <input type="text" id="videoUrl" placeholder="Google Drive Video URL" />
    <button onclick="joinRoom()">Join Room</button>
    <div id="roomIdDisplay"></div>
  </div>

  <video id="video" controls></video>

  <div id="controls" style="display: none;">
    <button onclick="video.play()">‚ñ∂ Play</button>
    <button onclick="video.pause()">‚è∏ Pause</button>
  </div>

  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script>
    const ablyApiKey = 'x3A3zw.0cEwww:LKwrrj7RypK6l5y-WjlYh6sZUgxBQC8-4432KBULIew';
    let ably, channel, isAdmin = false;
    const video = document.getElementById('video');

    function joinRoom() {
      const roomId = document.getElementById('roomId').value.trim();
      const videoUrl = document.getElementById('videoUrl').value.trim();
      if (!roomId) return alert("Enter room ID");

      // Setup Ably
      ably = new Ably.Realtime(ablyApiKey);
      channel = ably.channels.get(roomId);

      channel.subscribe('control', msg => {
        const { action, time } = msg.data;
        if (action === 'play') {
          video.currentTime = time;
          video.play();
        } else if (action === 'pause') {
          video.currentTime = time;
          video.pause();
        }
      });

      // If user is the first to set video URL ‚Üí admin
      if (videoUrl) {
        const driveId = extractDriveId(videoUrl);
        if (!driveId) return alert("Invalid Google Drive URL");
        const embedUrl = `https://drive.google.com/uc?export=download&id=${driveId}`;
        video.src = embedUrl;
        isAdmin = true;
        document.getElementById('controls').style.display = 'flex';
      }

      document.getElementById('roomSection').style.display = 'none';
      document.getElementById('roomIdDisplay').innerText = `Joined Room: ${roomId}`;
    }

    function extractDriveId(url) {
      const regex = /\/d\/([a-zA-Z0-9_-]+)|id=([a-zA-Z0-9_-]+)/;
      const match = url.match(regex);
      return match ? (match[1] || match[2]) : null;
    }

    // Admin controls
    video.addEventListener('play', () => {
      if (isAdmin) {
        channel.publish('control', {
          action: 'play',
          time: video.currentTime
        });
      }
    });

    video.addEventListener('pause', () => {
      if (isAdmin) {
        channel.publish('control', {
          action: 'pause',
          time: video.currentTime
        });
      }
    });
  </script>
</body>
</html>
