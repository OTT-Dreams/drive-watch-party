<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drive Sync Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 300px;
      background-color: #1a1a1a;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #111;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #2ecc71;
    }
    input, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
    .thumb {
      background: #222;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .thumb:hover {
      background: #333;
    }
    .thumb-icon {
      width: 24px;
      height: 24px;
      background: #2ecc71;
      border-radius: 4px;
      display: inline-block;
    }
    #playerContainer {
      position: relative;
      width: 90%;
      height: 75%;
    }
    video {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      outline: none;
    }
    #roomDisplay {
      color: #0f9d58;
      font-weight: bold;
      margin-top: 10px;
    }
    #copiedMsg {
      font-size: 12px;
      color: #0f9d58;
      margin-left: 8px;
      display: none;
    }
    #externalControls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h1>üé¨ Drive Sync Watch</h1>
    <button id="authorize_button" onclick="handleAuthClick()">üîì Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()" style="display:none;">üö™ Sign Out</button>
    <input type="text" id="roomId" placeholder="Enter Room ID" />
    <button onclick="joinRoom()">üîó Join Room</button>
    <div id="roomDisplay"></div>
    <hr style="margin: 15px 0; border-color: #444;" />
    <div id="videos"></div>
  </div>
  <div id="main">
    <div id="playerContainer"></div>
    <div id="externalControls" style="display: none;">
      <button onclick="sendControlToAll('play')">‚ñ∂Ô∏è Play</button>
      <button onclick="sendControlToAll('pause')">‚è∏ Pause</button>
    </div>
  </div>
</body>
</html>
