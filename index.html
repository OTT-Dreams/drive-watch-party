<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Movie Watch â€” Google Drive</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: #fff;
            font-family: sans-serif;
            padding: 20px;
        }
        h3 {
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        video {
            width: 100%;
            max-width: 720px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h3>Google Drive Public Folder Files</h3>
<ul id="file-list"></ul>

<video id="videoPlayer" controls></video>

<script>
    const API_KEY = "AIzaSyDkHluppi74TTkiavcav3TjoOhq8YEDFgc";
    const FOLDER_ID = "1AmYUxf-jRUxNY6ev0LC073Etn3fgw3Fj";

    const fileList = document.getElementById("file-list");
    const videoPlayer = document.getElementById("videoPlayer");

    async function listPublicFiles() {
        const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+trashed=false&key=${API_KEY}&fields=files(id,name,mimeType)`;

        try {
            const res = await fetch(url);
            const data = await res.json();

            if (data.files && data.files.length > 0) {
                data.files.forEach(file => {
                    if (file.mimeType.includes("video")) {
                        const li = document.createElement("li");
                        li.innerHTML = `<button onclick="playVideo('${file.id}')">${file.name}</button>`;
                        fileList.appendChild(li);
                    }
                });
            } else {
                fileList.innerText = "No video files found.";
            }
        } catch (err) {
            console.error(err);
            fileList.innerText = "Error loading files.";
        }
    }

    function playVideo(fileId) {
        // Thumb preview link or streaming link
        const videoSrc = `https://drive.google.com/uc?export=view&id=${fileId}`;
        videoPlayer.src = videoSrc;
        videoPlayer.play();
    }

    listPublicFiles();
</script>

</body>
</html>
