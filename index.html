<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drive Video Player</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #00ffe1;
      border: none;
      color: #111;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    video {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      border-radius: 10px;
      border: 2px solid #00ffe1;
    }
  </style>
</head>
<body>

<h1>Google Drive Video Player</h1>

<input type="text" id="videoIdInput" placeholder="Enter Google Drive Video ID or Link" />
<button onclick="playFromInput()">Play Video</button>

<video id="videoPlayer" controls></video>

<script>
  function extractDriveId(input) {
    if (input.includes("drive.google.com")) {
      const match = input.match(/[-\w]{25,}/);
      return match ? match[0] : null;
    }
    return input.trim();
  }

  function playFromInput() {
    const input = document.getElementById("videoIdInput").value;
    const videoId = extractDriveId(input);

    if (videoId) {
      const videoSrc = `https://drive.google.com/thumbnail?id=${videoId}&sz=w1000`;
      const videoPlayer = document.getElementById("videoPlayer");
      videoPlayer.src = videoSrc;
      videoPlayer.play();
    } else {
      alert("Invalid ID or link!");
    }
  }
</script>

</body>
</html>
