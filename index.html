<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Drive Watch</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: #fff;
            font-family: sans-serif;
        }
        h3 {
            text-align: center;
            margin: 20px 0;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 600px;
        }
        li {
            background: #222;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        video {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }
        a {
            color: #4fc3f7;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h3>Google Drive Public Videos</h3>

    <ul id="file-list"></ul>

    <video id="videoPlayer" controls></video>

    <script>
        const API_KEY = "AIzaSyDkHluppi74TTkiavcav3TjoOhq8YEDFgc";
        const FOLDER_ID = "1AmYUxf-jRUxNY6ev0LC073Etn3fgw3Fj"; // এখানে আপনার ফোল্ডার ID বসান

        const videoPlayer = document.getElementById("videoPlayer");

        async function listPublicFiles() {
            const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+trashed=false&key=${API_KEY}&fields=files(id,name,mimeType)`;
            try {
                const res = await fetch(url);
                const data = await res.json();

                if (data.files && data.files.length > 0) {
                    const fileList = document.getElementById("file-list");
                    data.files.forEach(file => {
                        if (file.mimeType.includes("video")) {
                            const li = document.createElement("li");
                            li.innerHTML = `<a href="#" onclick="playVideo('${file.id}'); return false;">${file.name}</a>`;
                            fileList.appendChild(li);
                        }
                    });
                } else {
                    document.getElementById("file-list").innerText = "No video files found.";
                }
            } catch (err) {
                console.error(err);
                document.getElementById("file-list").innerText = "Error loading files.";
            }
        }

        function playVideo(fileId) {
            const videoUrl = `https://drive.google.com/uc?id=${fileId}&export=download`;
            videoPlayer.src = videoUrl;
            videoPlayer.play();
        }

        listPublicFiles();
    </script>
</body>
</html>
