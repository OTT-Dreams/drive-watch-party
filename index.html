<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drive Sync Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    video, img.thumb {
      width: 100%;
      max-width: 800px;
      border-radius: 16px;
      box-shadow: 0 0 20px #000;
    }
    #controls {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #00bfa5;
      color: white;
    }
    input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      width: 200px;
    }
    #roomSection {
      margin-bottom: 1rem;
    }
    #roomIdDisplay {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h2>üé¨ Drive Sync Watch Party</h2>

  <div id="roomSection">
    <input type="text" id="roomId" placeholder="Room ID (or leave blank)" />
    <input type="text" id="videoUrl" placeholder="Google Drive Video URL" oninput="showThumb()" />
    <button onclick="joinRoom()">Join Room</button>
    <div id="roomIdDisplay"></div>
    <br />
    <img id="previewThumb" class="thumb" src="" style="display:none" />
  </div>

  <video id="video" controls style="display: none;"></video>

  <div id="controls" style="display: none;">
    <button onclick="video.play()">‚ñ∂ Play</button>
    <button onclick="video.pause()">‚è∏ Pause</button>
  </div>

  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script>
    const ablyApiKey = atob("eDNBM3p3LjBjRXd3dzpMS3dycmo3UnlwSzZsNXktV2psWUg2c1pVZ3hCUUM4LTQ0MzJLQlVMSWV3");
    let ably, channel, isAdmin = false;
    const video = document.getElementById('video');
    const previewThumb = document.getElementById('previewThumb');

    function joinRoom() {
      let roomId = document.getElementById('roomId').value.trim();
      const videoUrl = document.getElementById('videoUrl').value.trim();
      if (!roomId) roomId = Math.random().toString(36).substring(2, 8);
      const driveId = extractDriveId(videoUrl);
      if (!driveId) return alert("Invalid Google Drive URL");

      const embedUrl = `https://drive.google.com/uc?export=download&id=${driveId}`;
      video.src = embedUrl;
      video.style.display = "block";
      previewThumb.style.display = "none";

      ably = new Ably.Realtime(ablyApiKey);
      channel = ably.channels.get(roomId);

      channel.subscribe('control', msg => {
        const { action, time } = msg.data;
        if (action === 'play') {
          video.currentTime = time;
          video.play();
        } else if (action === 'pause') {
          video.currentTime = time;
          video.pause();
        }
      });

      isAdmin = true;
      document.getElementById('controls').style.display = 'flex';
      document.getElementById('roomSection').style.display = 'none';
      document.getElementById('roomIdDisplay').innerText = `Room ID: ${roomId}`;
    }

    function extractDriveId(url) {
      const regex = /\/d\/([a-zA-Z0-9_-]+)|id=([a-zA-Z0-9_-]+)/;
      const match = url.match(regex);
      return match ? (match[1] || match[2]) : null;
    }

    function showThumb() {
      const url = document.getElementById('videoUrl').value.trim();
      const id = extractDriveId(url);
      if (id) {
        previewThumb.src = `https://drive.google.com/thumbnail?id=${id}`;
        previewThumb.style.display = 'block';
      } else {
        previewThumb.style.display = 'none';
      }
    }

    video.addEventListener('play', () => {
      if (isAdmin && channel) {
        channel.publish('control', {
          action: 'play',
          time: video.currentTime
        });
      }
    });

    video.addEventListener('pause', () => {
      if (isAdmin && channel) {
        channel.publish('control', {
          action: 'pause',
          time: video.currentTime
        });
      }
    });
  </script>
</body>
</html>
